<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eRegistrar Student Registration - Edit</title>
    <style>
        a.std-lnk-btn {
            text-decoration:none;color: #000000;border: 1px solid #000000;padding: 0.20em;background-color: #efefef;
        }
        input.std-btn {
            color: #000000;border: 1px solid #000000;padding: 0.35em;background-color: #efefef;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <h1>Update Student Form</h1>
    <div style="border: 1px solid;padding: 1em;">
        <div>
            Fields marked with asterisk (*) are required.
        </div>
        <form method="post" action="/eregistrar/users/update" th:object="${user}">
            <fieldset>
                <input name="studentId" type="hidden" th:value="${user.studentId}"/>
                <div>
                    <label><span style="font-weight: bold">First Name*</span></label>
                </div>
                <div>
                    <div><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red;"></span></div>
                    <input name="firstName" type="text" th:value="${user.firstName}" autofocus>
                </div>
                <div>
                    <label><span style="font-weight: bold">Middle Name</span></label>
                </div>
                <div>
                    <input name="middleName" type="text" th:field="${user.middleName}">
                </div>
                <div>
                    <label><span style="font-weight: bold">Last Name*</span></label>
                </div>
                <div>
                    <div><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red;"></span></div>
                    <input name="lastName" type="text" th:value="${user.lastName}" autofocus>
                </div>
                <div>
                    <label><span style="font-weight: bold">Username*</span></label>
                </div>
                <div>
                    <div><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;"></span></div>
                    <input name="username" type="text" th:value="${user.username}" autofocus>
                </div>
                <div>
                    <label><span style="font-weight: bold">Email*</span></label>
                </div>
                <div>
                    <div><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></span></div>
                    <input name="email" type="text" th:value="${user.email}" autofocus>
                </div>
                <div>
                    <label><span style="font-weight: bold">Password*</span></label>
                </div>
                <div>
                    <div><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></span></div>
                    <input name="password" type="password" th:value="${user.password}" autofocus>
                </div>
                <div>
                    <label><span style="font-weight: bold">Unique Number*</span></label>
                </div>
                <div>
                    <div><span th:if="${#fields.hasErrors('uniqueNumber')}" th:errors="*{userUniqueID}" style="color:red;"></span></div>
                    <input name="uniqueNumber" type="text" th:field="${user.userUniqueID}">
                </div>
                <div>
                    <label><span style="font-weight: bold">Enrollment Date</span></label>
                </div>
                <div>
                    <div><span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}" style="color:red;"></span></div>
                    <input name="enrollmentDate" type="date" th:field="${user.enrollmentDate}">
                </div>
                <div>
                    <label><span style="font-weight: bold">Is International?</span></label>
                </div>
                <div><span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}" style="color:red;"></span></div>
                <select name="isInternational" th:field="${user.isInternational}">
                    <option th:value="'Yes'" th:text="Yes"></option>
                    <option th:value="'No'" th:text="No"></option>
                </select>
                <div>
                    <label><span style="font-weight: bold">Gender*</span></label>
                </div>
                <div><span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color:red;"></span></div>
                <div>
                    <input type="radio" th:field="*{gender}" id="male" value="Male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" th:field="*{gender}" id="female" value="Female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" th:field="*{gender}" id="other" value="Other">
                    <label for="other">Other</label>
                </div>
            </fieldset>
            <div style="margin-top: 1em;">
                <a class="std-lnk-btn" href="/eregistrar/users/list">Cancel</a>
                <input class="std-btn" type="reset" value="Reset">
                <input class="std-btn" type="submit" value="Edit Student">
            </div>
        </form>
    </div>
</main>
</body>
</html>
